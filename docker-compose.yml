services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  mongodb:
    image: mongo:6.0
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: eproject
    volumes:
      - mongodb_data:/data/db

  api-gateway:
    build: ./api-gateway
    ports:
      - "3003:3003"
    depends_on:
      - auth
      - product
      - order
    environment:
      - JWT_SECRET=mysecretkey

  auth:
    build: ./auth
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    environment:
      - MONGODB_AUTH_URI=mongodb://mongodb:27017/auth_service
      - JWT_SECRET=mysecretkey

  order:
    build: ./order
    ports:
      - "3002:3002"
    depends_on:
      - rabbitmq
      - mongodb
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - MONGODB_ORDER_URI=mongodb://mongodb:27017/order_service
      - JWT_SECRET=mysecretkey

  product:
    build: ./product
    ports:
      - "3001:3001"
    depends_on:
      - rabbitmq
      - mongodb
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - MONGODB_PRODUCT_URI=mongodb://mongodb:27017/product_service
      - JWT_SECRET=mysecretkey

volumes:
  mongodb_data:
  rabbitmq_data:
